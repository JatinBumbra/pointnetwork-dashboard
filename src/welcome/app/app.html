<body>

<div class="container-fluid">
    <h1>Point Network</h1>

    <div class="row">
        <div class="col-12">

            <div class="screen screen-intro">
                <p>Welcome to Web 3.0!</p>

                <div class="buttons">
                    <button class="btn btn-primary" id="btn-start" onclick="start();" disabled>Start</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    $(function() {
        $('.screen').hide();
        $('.screen-intro').show();
    });

    function quit() {
        window.api.send("quit");
    }
    function start() {
        $('.screen-intro').hide();
        $('.screen-installation-progress').show();
        window.api.send("start");
    }

    // window.api.receive("fatal", (args) => {
